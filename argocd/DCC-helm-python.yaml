apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends 
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: DCC_Helm
    repoURL: https://github.com/chandc/TechTrends
    targetRevision: HEAD
